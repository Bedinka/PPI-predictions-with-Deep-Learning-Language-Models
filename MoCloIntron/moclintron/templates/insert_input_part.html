<script>
function input_sequence_type() {
    var input_text = document.getElementById("input_text_dna").checked;
    if (input_text) {
        document.getElementById("mRNA").value = "ATGTGTGCCGCTGCGGGCTCGGGATCCAGCGGGGGTGGCGGATTCTTCTTTGGAGGCGGCTTCTTT";
        document.getElementById("tr_option1").disabled = true;
        document.getElementById("tr_option2").disabled = true;
        document.getElementById("tr_option3").disabled = true;
        document.getElementById("min_gc").disabled = true;
        document.getElementById("max_gc").disabled = true;
        document.getElementById("specied_select").disabled = true;
    } else {
        document.getElementById("mRNA").value = "MCARGGMCAAGKKCAAGGMCAAGGMCAAGGMCAAGGMCAAGGMCARGGMCAAGKKCAAGGMCAAGGMCAAGGMCAAGGMCAAGG";
        document.getElementById("tr_option1").disabled = false;
        document.getElementById("tr_option2").disabled = false;
        document.getElementById("tr_option3").disabled = false;
        document.getElementById("min_gc").disabled = false;
        document.getElementById("max_gc").disabled = false;
        document.getElementById("specied_select").disabled = false;
    }
}
</script>
